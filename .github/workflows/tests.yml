name: Run Hardhat Tests & Coverage

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd "backend" &&
          npm install
      
      - name: Install Git
        run: |
          apt-get update
          apt-get install -y git

      - name: Install curl (if missing)
        run: |
          cd "backend" &&
          sudo apt-get update
          sudo apt-get install -y curl
    
      - name: Run tests
        run: |
          cd "backend" &&
          npx hardhat test --network hardhat

      - name: Run Coverage
        run: |
          cd "backend" &&
          npx hardhat coverage

      - name: Check Coverage Threshold
        run: |
          COVERAGE=$(grep -oP 'All files[^|]*\|\s*\K\d+(?=\s*%)' coverage/lcov-report/index.html | head -n 1)
          echo "Coverage: $COVERAGE%"
          if [ "$COVERAGE" -lt 80 ]; then
            echo "Coverage is below 80%! Failing the workflow."
            exit 1
          fi
 
      - name: Upload Coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}  # Use the Coveralls token from GitHub Secrets
          
