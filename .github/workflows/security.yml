name: Security Analysis with Slither

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Slither
        run: |
          pip install slither-analyzer

      - name: Run Slither Security Analysis
        run: |
          slither contracts/
