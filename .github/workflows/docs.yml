name: Generate Solidity Documentation
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install dependencies
        run: 
          cd "backend" &&
          npm install

      - name: Generate Documentation via Hardhat docgen
        run: 
          cd "backend" &&
          npx hardhat docgen


      - name: Install Git
        run: |
          sudo apt-get update
          sudo apt-get install -y git
    
      - name: Configure Git Remote with PAT
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.DOC_PAT }}@github.com/Slinf/copro-chain.git

      - name: Test Git Authentication
        run: |
          curl -H "Authorization: token ${{ secrets.DOC_PAT }}" https://api.github.com/user

      - name: Debug Git Remote URL
        run: git remote -v

      - name: Commit and push documentation
        run: |
          cd "backend" &&
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git commit -m "Update Solidity documentation" || echo "No changes to commit"
          git push origin main